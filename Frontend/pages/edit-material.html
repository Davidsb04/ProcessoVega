<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="alert-container mt-3"></div>

        <h2>Editar Material</h2>

        <form id="materialForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome do Material</label>
                    <input type="text" id="materialName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Código</label>
                    <input type="text" id="materialCode" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fornecedor</label>
                    <select id="supplierSelect" class="form-select" required>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tipo</label>
                    <input type="text" id="materialSpecie" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Descrição</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Código Fiscal</label>
                    <input type="text" id="fiscalCode" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Criado por</label>
                    <input type="text" id="createdBy" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Atualizar Material</button>
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/editMaterial.js"></script>
</body>

</html>
