<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema de Cadastro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supplier.html">Fornecedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert-container mt-3"></div>
        <h2 class="mb-4">Novo Material</h2>
        <form id="materialForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome do Material</label>
                    <input type="text" class="form-control" id="materialName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Código</label>
                    <input type="text" class="form-control" id="materialCode" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fornecedor</label>
                    <select id="supplierSelect" class="form-select" required>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Código Fiscal</label>
                    <input type="text" class="form-control" id="fiscalCode" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Espécie</label>
                    <input type="text" class="form-control" id="specie" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cadastrado por</label>
                    <input type="text" class="form-control" id="createdBy" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" rows="3" id="description"></textarea>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/newMaterial.js"></script>
</body>

</html>
