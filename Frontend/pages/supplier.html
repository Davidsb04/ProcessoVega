<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema de Cadastro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="supplier.html">Fornecedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Cadastro de Fornecedores</h2>
            <a href="new-supplier.html" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> Novo Fornecedor
            </a>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="nameFilter" class="form-control" placeholder="Filtrar por nome...">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="date" id="dateFilter" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <button id="filterBtn" class="btn btn-primary">
                    <i class="bi bi-filter"></i> Filtrar
                </button>
                <button id="clearFilterBtn" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Limpar Filtros
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th style="min-width: 70px">Id</th>
                        <th style="min-width: 200px">Nome</th>
                        <th style="min-width: 150px">CNPJ</th>
                        <th style="min-width: 130px">Data de Cadastro</th>
                        <th style="min-width: 200px">Endere√ßo</th>
                        <th style="min-width: 100px">CEP</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="text-end mt-4 mb-4">
            <button class="btn btn-secondary" onclick="window.print()">
                <i class="bi bi-printer"></i> Imprimir
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/supplier.js"></script>
</body>

</html>
